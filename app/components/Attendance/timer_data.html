<div id="page_content">
        <div id="page_content_inner">
            <div class="md-card uk-margin-small-bottom">
                <div class="md-card-content large-padding topborder">
                <page-heading>{{employee.full_name}} Break Deatils</page-heading>
                <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-1-1">
                                <a class="md-btn md-btn-primary md-btn-wave-light" ng-click="mask()" href="#new_log" data-uk-modal="{center:true}" style="text-transform: capitalize;float: right; background-color: #634792;" >+ Add New</a>
                                <button type="submit" ui-sref="restricted.attendance_data" class="md-btn md-btn-primary" style="background-color: #634792"> <span><i class="material-icons md-btn-primary" style="background-color: #634792;color: white;">arrow_back_ios</i></span> Back</button>
                        </div>
                    <div class="uk-width-1-1">
                        <div class="uk-tab" data-uk-tab="{connect:'#tabs_1'}">
                            <div id="tabs_1" class="uk-switcher uk-margin">
                                
                                <div class="uk-overflow-container">
                                    <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table uk-table-align-vertical uk-table-striped uk-table-nowrap" cellspacing="0" width="100%">                                    <thead>
                                        <tr>
                                            <th class="small_col">id</th>
                                            <th>Start Time</th>
                                            <th>End Time</th>
                                            <th>Type</th>
                                            <th>Total Time</th>
                                            <th class="small_col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="user in data" ng-class="{'row_checked': user.editable}">
                                            <td>
                                                {{$index+1}}
                                            </td>
                                            
                                            <td>
                                                <input class="md-input masked_input" id="masked_phone" ng-show="user.editable" type="text" ng-model="user.start_time" data-inputmask="'mask': '99:99'" data-inputmask-showmaskonhover="false" md-input />
                                                <span ng-hide="user.editable">{{ user.start_time}}</span>
                                            </td>
                                            <td>
                                                    <input class="md-input masked_input" id="masked_phone" ng-show="user.editable" type="text" ng-model="user.end_time" data-inputmask="'mask': '99:99'" data-inputmask-showmaskonhover="false" md-input />
                                                <span ng-hide="user.editable">{{ user.end_time }}</span>
                                            </td>
                                            <td>
                                                <input type="text" class="md-input" ng-model="user.type" ng-show="user.editable" md-input>
                                                <span ng-hide="user.editable">{{user.type}}</span>
                                            </td>
                                            <td>
                                                <input type="text" class="md-input" ng-model="user.total_hr" ng-show="user.editable" md-input>
                                                <span ng-hide="user.editable">{{user.total_hr}}</span>
                                            </td>
                                            <td uk-align-center>
                                                <a href="#" ng-click="edit($event,$index,user)" ng-hide="user.editable"><i class="md-icon material-icons">&#xE254;</i></a>
                                                <a href="#" ng-click="save($event,$index,user)" ng-show="user.editable"><i class="md-icon material-icons">&#xE161;</i></a>
                                                <a href="#" ng-click="delete($event,$index,user)"><i class="md-icon material-icons">&#xE872;</i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
            </div>
        </div><br><br>
    </div>
    <!-- pop up -->
    
    <div class="uk-modal" id="new_log">
            <div class="uk-modal-dialog">
                <button type="button" class="uk-modal-close uk-close"></button>
                <div class="uk-modal-header">
                    <h3 class="uk-modal-title">{{ newTask.name }}</h3>
                </div>
                    
                    
                    <form id="form_validation" class="uk-form-stacked" ng-submit="save(time)" ng-model="time">     
                    <div class="uk-grid" data-uk-grid-margin>
                        <div class="uk-width-large-1-2 uk-width-medium-1-1">
                            <div class="uk-input-group">
                                    <span class="uk-input-group-addon"><i class="material-icons">person</i></span>
                                    <label for="task_assignee" class="uk-form-label">Employee</label>
                                    <selectize id="selec_emp_single" config="selectize_emp_config" options="selectize_emp_options" position="bottom" name="employee_name" ng-model="time.employee_name" ></selectize>
                            </div>
                        </div>
                        <div class="uk-width-large-1-2 uk-width-medium-1-1">
                            <div class="uk-input-group">
                                    <span class="uk-input-group-addon"><i class="material-icons">merge_type</i></span>
                                    <label for="task_assignee" class="uk-form-label">Type</label>
                                    <selectize id="selec_type_single" config="selectize_type_config" options="selectize_type_options" position="bottom" name="type" ng-model="time.type" ></selectize>
                            </div>
                        </div>
                    </div>
    
                    <div class="uk-grid" data-uk-grid-margin>
                            <div class="uk-width-large-1-2 uk-width-medium-1-1">
                                <div class="uk-input-group">
                                        <span class="uk-input-group-addon"><i class="material-icons">alarm_add</i></span>
                                        <label for="task_assignee" class="uk-form-label">Strat Time</label>
                                        <input class="md-input masked_input" id="masked_phone" type="text" ng-model="time.start" data-inputmask="'mask': '99:99:99'" data-inputmask-showmaskonhover="false" md-input />
                                </div>
                            </div>
                            <div class="uk-width-large-1-2 uk-width-medium-1-1">
                                <div class="uk-input-group">
                                        <span class="uk-input-group-addon"><i class="material-icons">alarm_on</i></span>
                                        <label for="task_assignee" class="uk-form-label">End Time</label>
                                        <input class="md-input masked_input" id="masked_phone" type="text" ng-model="time.end" data-inputmask="'mask': '99:99:99'" data-inputmask-showmaskonhover="false" md-input />
                                </div>
                            </div>
                        </div>
                        <!-- <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-large-1-1 uk-width-medium-1-1">
                                    <div class="uk-input-group">
                                            <span class="uk-input-group-addon"><i class="material-icons">date_range</i></span>
                                            <label for="task_assignee" class="uk-form-label">Date</label>
                                            <input type="text" name="date" id="date" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (DD.MM.YYYY)" data-uk-datepicker="{format:'DD.MM.YYYY'}" md-input ng-model="time.date"/>
                                    </div>
                                </div>
                                
                        </div> -->
                    <div class="uk-modal-footer uk-text-right">
                        <button type="button" ng-clik="reset(newTask)" class="md-btn md-btn-flat uk-modal-close">Close</button>
                        <button type="button" ng-click="add(time)" class="md-btn md-btn-flat md-btn-flat-primary" id="snippet_new_save"  style="background-color: #634792; color: white">Add Task</button>
                        
                    </div>
    
                    
                </form>
            </div>
        </div>
