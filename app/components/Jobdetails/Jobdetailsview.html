<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card uk-margin-small-bottom">
            <div class="md-card-content large-padding topborder">
            <page-heading>Job Deatils</page-heading>
            <div class="uk-grid" data-uk-grid-margin>
                <div class="uk-width-1-1">
                    <div class="uk-tab" data-uk-tab="{connect:'#tabs_1'}">
                        <div id="tabs_1" class="uk-switcher uk-margin">
                            <li><a class="md-btn md-btn-primary md-btn-small md-btn-wave-light" class="md-fab md-fab-accent" href="#new_task" data-uk-modal="{ center:true, bgclose:false }" style="background-color: #634792;"><i class="material-icons">&#xE145; </i>Add New</a><br><br>
                            <!-- table -->
                            <div class="uk-overflow-container">
                                <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="uk-table uk-table-align-vertical uk-table-striped uk-table-nowrap" cellspacing="0" width="100%">                                    <thead>
                                    <tr>
                                        <th class="small_col">id</th>
                                        <th>Month</th>
                                        <th>Position</th>
                                        <!-- <th>Password</th> -->
                                        <th class="small_col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in users" ng-class="{'row_checked': user.editable}">
                                        <td>
                                            {{$index+1}}
                                        </td>
                                        
                                        <td>
                                            <input type="text" class="md-input" ng-model="user.Position" ng-show="user.editable" md-input>
                                            <span ng-hide="user.editable">{{ user.Position}}</span>
                                        </td>
                                        <td>
                                            <input type="text" class="md-input" ng-model="user.Month" ng-show="user.editable" md-input>
                                            <span ng-hide="user.editable">{{ user.Month }}</span>
                                        </td>
                                        <!-- <td>
                                            <input type="text" class="md-input" ng-model="user.Password" ng-show="user.editable" md-input>
                                            <span ng-hide="user.editable">{{user.Password}}</span>
                                        </td> -->
                                        <td uk-align-center>
                                            <a href="#" ng-click="edit($event,$index,user)" ng-hide="user.editable"><i class="md-icon material-icons">&#xE254;</i></a>
                                            <a href="#" ng-click="save($event,$index,user)" ng-show="user.editable"><i class="md-icon material-icons">&#xE161;</i></a>
                                            <a href="#" ng-click="delete($event,$index,user)"><i class="md-icon material-icons">&#xE872;</i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </div><br><br>
</div>
<!-- pop up -->
<div class="uk-modal" id="new_task">
    <div class="uk-modal-dialog">
        <form class="uk-form-stacked" name="validate_form" novalidate>
            <h3>Add JobDeatils</h3>
            <div class="uk-margin-medium-bottom" ng-class="{'has-error':!validate_form.Password.$valid}">
                <div class="uk-input-group">
                    <span class="uk-input-group-addon"><i class="material-icons">remove_red_eye</i></span>
                    <label for="Password">Position</label>
                    <input class="form-control md-input" id="Position" required ng-model="data.Position" name="Password" md-input />
                </div>
            </div>
            <div class="uk-margin-medium-bottom">
                <div class="uk-input-group">
                    <span class="uk-input-group-addon"><i class="material-icons">date_range</i></span>
                    <label for="UserName">Month</label>
                    <input class="form-control md-input" id="Month" name="Month" ng-model="data.Month"required  md-input />
                </div>
            </div>
            
            <div class="uk-modal-footer uk-text-right">
                <button type="button" class="md-btn md-btn-flat uk-modal-close">Close</button>
                <button type="submit" ng-disabled="validate_form.$invalid" class="md-btn md-btn-flat md-btn-flat-primary md-btn md-btn-flat uk-modal-close "  class="md-fab md-fab-primary" name="submit" id="submit"  ng-click="JobDeatils(data)">Add</button>         
            </div>
        </form>
    </div>
</div>
