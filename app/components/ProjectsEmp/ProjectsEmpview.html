<style type="text/css">
    .md-card-horizontal .md-card-head-grid{
        border-right: 1px solid rgba(0,0,0,.12);
    }
    .md-card-horizontal{
        min-height: auto;
    }
</style>
<div id="page_content">
    <div id="page_content_inner">
        <div class="md-card uk-margin-medium-bottom">
            <div class="md-card-content large-padding topborder">
                <div class="heading_bg toptext">
                    <div class="heading_bg_text">
                        Project Lists
                    </div>
                    <div class="parallelogram"></div>
                </div>
                <div class="uk-grid" data-uk-grid-margin>
                    <div class="uk-width-medium-1-2">
                        <div class="uk-vertical-align">
                            <div class="uk-vertical-align-middle">
                                <ul id="contact_list_filter" class="uk-subnav uk-subnav-pill uk-margin-remove">
                                    <li class="uk-active" data-uk-filter=""><a href="#"><strong>All</strong></a></li>
                                    <li ng-repeat="company in contact_list_companies" data-uk-filter="{{company}}">
                                        <a href="#">{{company}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-2">
                        <input class="hi" type="text" id="contact_list_search" ng-model="q.Title" placeholder="Search" />
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-grid-width-large-1-2 uk-grid-width-xlarge-1-3 hierarchical_show" id="contact_list_horizontal" hierarchical-show>
            <div ng-repeat="user in contact_list | filter: q" data-uk-filter="{{user.Status}}" on-last-repeat>
                <div class="md-card md-card-hover md-card-horizontal md-card-horizontal-grid">
                    <div class="uk-grid uk-grid-small" data-uk-grid-margin data-uk-grid-match="{target: '.match-height'}">
                        <div class="uk-width-large-1-3 uk-width-xlarge-2-5">
                            <div class="match-height md-card-head-grid" ng-class="{'md-bg-cyan-600' : user.featured}">
                                <div class="md-card-head-menu" data-uk-dropdown="{pos:'bottom-left'}">
                                    <i class="md-icon material-icons" ng-class="{'md-icon-light' : user.featured}">&#xE5D4;</i>
                                    <div class="uk-dropdown uk-dropdown-small">
                                        <ul class="uk-nav">
<!--                                             <li><a href="#new_task" ng-click="Edit($event,$index,user)" data-uk-modal="{ center:true, bgclose:false }">Edit</a></li> -->
                                            <li><a href="http://localhost/hrms/#/contact_list_horizontalCtrl2">View</a></li>
                                            <!-- <li><a href="" ng-click="Remove($event,$index,user)">Remove</a></li> -->
                                        </ul>
                                    </div>
                                </div>
                                <div class="uk-text-center">
                                    <img class="md-card-head-avatar" ng-src="{{image}}{{user.Image}}" alt="" />
                                </div>
                                <h3 class="md-card-head-text uk-text-center" ng-class="{'md-color-white' : user.featured}">
                                    {{user.Title}}
                                    <span class="uk-text-truncate">{{user.Status}}</span>
                                </h3>
                            </div>
                        </div>
                        <div class="uk-width-large-2-3 uk-width-xlarge-3-5">
                            <div class="match-height md-card-content-grid">
                                <ul class="md-list">
                                    <li>
                                        <div class="md-list-content">
                                            <span class="md-list-heading">Description</span>
                                            <span class="uk-text-small uk-text-muted">{{user.Description}}</span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
