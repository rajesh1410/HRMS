    <!-- main header -->
    <header id="header_main" ng-controller="main_headerCtrl">
        <div class="header_main_content">
            <nav class="uk-navbar">
                <div class="main_logo_top" ng-if="topMenuActive || fullHeaderActive">
                    <a ui-sref="restricted.dashboard"><img ng-src="assets/img/logo_main_white.png" alt=""
                            add-image-prop /></a>
                </div>
                <!-- main sidebar switch -->
                <sidebar-primary-toggle></sidebar-primary-toggle>
                <!-- secondary sidebar switch -->
                <sidebar-secondary-toggle ng-class="{ 'uk-hidden-large': secondarySidebarHiddenLarge }">
                </sidebar-secondary-toggle>
                <div class="uk-navbar-flip">
                    <label style="color: white;font-size: 15px;font-weight: bold;float: left;margin-top: 14px;">
                        {{UserName}}</label>
                    <ul class="uk-navbar-nav user_actions">
                        <li data-uk-dropdown="{mode:'click',pos:'bottom-right'}">
                            <a href="#" class="user_action_image"><img class="md-user-image"
                                    ng-src="{{img_path}}{{view.img}}" style="height: 40px" alt="MyProfile Image" add-image-prop /></a>
                            <div class="uk-dropdown uk-dropdown-small">
                                <ul class="uk-nav js-uk-prevent">
                                    <li><a ui-sref="restricted.employee_view">My profile</a></li>
                                    <li><a ui-sref="login" ng-click="Logout()">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header><!-- main header end -->
